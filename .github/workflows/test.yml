name: CI/CD

on:
  push:
    branches: [ main, develop ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.11', '3.12', '3.13']

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
    
    - name: Install package in development mode
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-cov
        pip install -e .
    
    - name: Set up environment variables for testing
      run: |
        echo "MEDIA_INPUT=${{ github.workspace }}/test_data/input" >> $GITHUB_ENV
        echo "MEDIA_PROCESSED=${{ github.workspace }}/test_data/processed" >> $GITHUB_ENV
        echo "METADATA_ROOT=${{ github.workspace }}/test_data/metadata" >> $GITHUB_ENV
        mkdir -p test_data/input test_data/processed test_data/metadata/data/persons
    
    - name: Lint with ruff (if available)
      run: |
        pip install ruff || true
        ruff check src/ || echo "Ruff not configured or linting issues found"
      continue-on-error: true
    
    - name: Test environment variable validation
      run: |
        python -c "from pybiographical.env import MEDIA_INPUT, MEDIA_PROCESSED, METADATA_ROOT; print(f'✓ Environment variables loaded: {MEDIA_INPUT}, {MEDIA_PROCESSED}, {METADATA_ROOT}')"
    
    - name: Test helper functions
      run: |
        python << 'EOF'
        from pybiographical import persons_dir, locations_dir, extracted_photos_dir, ensure_dir
        import os
        
        print(f'✓ persons_dir(): {persons_dir()}')
        print(f'✓ locations_dir(): {locations_dir()}')
        print(f'✓ extracted_photos_dir(): {extracted_photos_dir()}')
        
        # Test ensure_dir
        test_dir = ensure_dir('test_data/test_ensure')
        assert os.path.exists(test_dir), 'ensure_dir failed'
        print(f'✓ ensure_dir() created: {test_dir}')
        EOF
    
    - name: Run pytest
      run: |
        if [ -d tests ] && [ "$(ls -A tests)" ]; then
          pytest tests/ -v --cov=src --cov-report=term-missing --cov-report=xml
        else
          echo "No tests found, skipping pytest"
        fi
    
    - name: Test module imports
      run: |
        python -c "import pybiographical; print(f'✓ pybiographical version: {pybiographical.__version__}')"
        python -c "from pybiographical import env; print('✓ pybiographical.env imported successfully')"
        python -c "from pybiographical.env import check_environment_variables; print('✓ check_environment_variables imported')"
    
    - name: Type checking with mypy (if available)
      run: |
        pip install mypy || true
        mypy src/ --ignore-missing-imports || echo "Type checking skipped or issues found"
      continue-on-error: true
    
    - name: Upload coverage reports
      if: matrix.python-version == '3.13'
      uses: codecov/codecov-action@v4
      continue-on-error: true
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        files: ./coverage.xml
        flags: pybiographical
        name: pybiographical-coverage

  test-without-env:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'
    
    - name: Install package
      run: |
        python -m pip install --upgrade pip
        pip install -e .
    
    - name: Test environment variable validation failure
      run: |
        # Unset all env vars and verify the module exits with error
        unset MEDIA_INPUT MEDIA_PROCESSED METADATA_ROOT
        python << 'EOF' || echo "✓ Environment validation works correctly"
        try:
            from pybiographical import env
            print('✗ Should have exited with error')
            exit(1)
        except SystemExit as e:
            if e.code == 1:
                print('✓ Correctly exits when environment variables are missing')
                exit(0)
            else:
                print('✗ Unexpected exit code')
                exit(1)
        EOF

  build:
    runs-on: ubuntu-latest
    needs: [test, test-without-env]
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine
    
    - name: Build package
      run: |
        python -m build
        echo "✓ Package built successfully"
    
    - name: Check distribution
      run: |
        twine check dist/*
        echo "✓ Distribution files are valid"
    
    - name: Test installation
      run: |
        pip install dist/*.whl
        python -c "import pybiographical; print(f'✓ Installed version: {pybiographical.__version__}')"
        echo "✓ Package installed successfully"
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: dist
        path: dist/

  publish-testpypi:
    name: Publish to TestPyPI
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    environment:
      name: testpypi
      url: https://test.pypi.org/p/pybiographical
    permissions:
      id-token: write
    
    steps:
    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: dist
        path: dist/
    
    - name: Publish to TestPyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        repository-url: https://test.pypi.org/legacy/

  publish-pypi:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    needs: publish-testpypi
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    environment:
      name: pypi
      url: https://pypi.org/p/pybiographical
    permissions:
      id-token: write
    
    steps:
    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: dist
        path: dist/
    
    - name: Publish to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
