name: CI/CD

on:
  push:
    branches: [ main, develop ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.11', '3.12', '3.13']

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
    
    - name: Install package in development mode
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-cov
        pip install -e .
    
    - name: Lint with ruff (if available)
      run: |
        pip install ruff || true
        ruff check src/ || echo "Ruff not configured or linting issues found"
      continue-on-error: true
    
    - name: Run pytest
      run: |
        if [ -d tests ] && [ "$(ls -A tests)" ]; then
          pytest tests/ -v --cov=src --cov-report=term-missing --cov-report=xml
        else
          echo "No tests found, skipping pytest"
        fi
    
    - name: Test module imports
      run: |
        python -c "import pybiographical; print(f'✓ pybiographical version: {pybiographical.__version__}')"
        python -c "from pybiographical import RAMDisk, RAMDiskContext; print('✓ RAMDisk utilities imported')"
        python -c "from pybiographical.io import load_yaml, dump_yaml; print('✓ IO utilities imported')"
        python -c "from pybiographical.persons import PersonCRUD; print('✓ Person utilities imported')"
    
    - name: Type checking with mypy (if available)
      run: |
        pip install mypy || true
        mypy src/ --ignore-missing-imports || echo "Type checking skipped or issues found"
      continue-on-error: true
    
    - name: Upload coverage reports
      if: matrix.python-version == '3.13'
      uses: codecov/codecov-action@v4
      continue-on-error: true
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        files: ./coverage.xml
        flags: pybiographical
        name: pybiographical-coverage

  test-without-env:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'
    
    - name: Install package
      run: |
        python -m pip install --upgrade pip
        pip install -e .
    
    - name: Test import without environment variables
      run: |
        # Test that the package can be imported without any environment variables
        unset MEDIA_INPUT MEDIA_PROCESSED METADATA_ROOT
        python -c "import pybiographical; print(f'✓ Package imported successfully: v{pybiographical.__version__}')"
        python -c "from pybiographical import RAMDiskContext; print('✓ RAMDiskContext imported without env vars')"

  build:
    runs-on: ubuntu-latest
    needs: [test, test-without-env]
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine
    
    - name: Build package
      run: |
        python -m build
        echo "✓ Package built successfully"
    
    - name: Check distribution
      run: |
        twine check dist/*
        echo "✓ Distribution files are valid"
    
    - name: Test installation
      run: |
        pip install dist/*.whl
        python -c "import pybiographical; print(f'✓ Installed version: {pybiographical.__version__}')"
        echo "✓ Package installed successfully"
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: dist
        path: dist/

  publish-testpypi:
    name: Publish to TestPyPI (Optional)
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    continue-on-error: true  # Optional - allows PyPI publish even if TestPyPI fails
    environment:
      name: testpypi
      url: https://test.pypi.org/p/pybiographical
    permissions:
      id-token: write
    
    steps:
    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: dist
        path: dist/
    
    - name: Publish to TestPyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        repository-url: https://test.pypi.org/legacy/

  publish-pypi:
    name: Publish to PyPI (Production)
    runs-on: ubuntu-latest
    needs: [build, publish-testpypi]
    # ONLY publish to PyPI when a version tag is pushed (e.g., v0.2.1)
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    environment:
      name: pypi
      url: https://pypi.org/p/pybiographical
    permissions:
      id-token: write
    
    steps:
    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: dist
        path: dist/
    
    - name: Publish to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
